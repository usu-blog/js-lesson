<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 04</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="red">Step 08</h1>
    <div id="data-list" class="data-list"></div>
    <div class="price">
      <p class="price"></p>
    </div>
    <div id="cart" class="dialog -cart"></div>
    <div id="add-item-info" class="dialog -add-item">
      <h3 class="dialog__title">カートに追加しました。</h3>
      <button class="button -close">閉じる</button>
    </div>
    <div id="remove-item-info" class="dialog -remove-item"></div>
    <div id="loading" class="loading">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
    <div id="overlay" class="overlay -close"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
